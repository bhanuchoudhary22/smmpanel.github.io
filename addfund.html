<select id="gateway" class="select2">
<option value="">Select gateway to add fund</option>
<option value="mphonepe">PhonePe</option>

<option value="payum">Debit/Credit Cards,UPI,Wallets,Netbanking</option>

<script src="https://cdn.jsdelivr.net/gh/panelq/static-app@latest/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/panelq/static-app@latest/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/gh/panelq/static-app@latest/js/validate.js"></script>
<script src="https://cdn.jsdelivr.net/gh/panelq/static-app@0.98/js/scripts.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/panelq/static-app@latest/js/select2.min.js"></script>
<script>
	$('.select2').select2({ minimumResultsForSearch: Infinity });
	$('#gateway').on('change', () => {
		let slug = $('#gateway option:selected').val();
        if (slug == '') return;
        $('.loader').addClass('show');
		$.ajax({
            async: true,
			url: `/payment/${slug}`,
			method: "GET",
			success: (resposne) => {
				if (resposne.success) {
					$('#gatewayForm').html(resposne.data);
                    $('.loader').removeClass('show');
				} else toast('danger', resposne.message);
                $('.loader').removeClass('show');
			},
			error: (jqXHR, exception) => {
				toast('danger', 'Something went wrong.');
                $('.loader').removeClass('show');
			}
		}).then(function() {
            $('form input:nth-child(2)').focus();
        });
	});
</script>
